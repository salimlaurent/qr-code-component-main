<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="./src/css/style.css">
  
</head>
<body>
  <div class="bgcontainer">

    <img src="./src/images/image-qr-code.png" alt="qrcode" class="img-qr">
    <p class="first-text">Improve your front-end skills by building projects</p>
    <p class="sec-text">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>

  </div>
    
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Salim Laurent</a>.
  </footer>
</body>
</html>
